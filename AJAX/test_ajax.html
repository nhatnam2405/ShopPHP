<script src="../js/jquery-1.12.4.min.js"></script>

<script>
	function AJAX()
	{				
		$.ajax({
			url:'ajax.php',
			type:'POST',
			data:{email:document.getElementById('email').value},	
		})
		.done(function(data){
				$("#test").html(data);
			}
		)
	}
</script>

<marquee style="font-size:24px">Hello World!</marquee>

<div id="test"></div>
<input type="email" id="email" name="email" onBlur="AJAX()"><br>
